<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2b6cb0;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #e2e8f0;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      background-color: white;
      width: 400px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #1e4f88;
    }
  </style>
</head>
<body>
  <header>
    <h1>Django CRUD tizimi</h1>
  </header>

  <nav>
    <a href="{% url 'index' %}">Bosh sahifa</a> |
    <a href="{% url 'category' %}">Kategoriyalar</a> |
    <a href="{% url 'product' %}">Mahsulotlar</a> |
    <a href="{% url 'order' %}">Buyurtmalar</a> |
    <a href="{% url 'order_details' %}">Tafsilotlar</a>
  </nav>
  <div class="container">
    <h2>{{ title }}</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Saqlash</button>
    </form>
  </div>
</body>
</html>
